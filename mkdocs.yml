site_name: Globus at the Smithsonian
site_description: Documentation for using Globus at the Smithsonian Institution
site_url: https://smithsonian.github.io/globus-docs/

theme:
  name: material
  logo: images/odi-logo.svg
  palette:
    - scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

nav:
  - Home: index.md
  - Getting Started: guide1-globus-basics.md
  - Sharing Data: guide2-sharing-data.md
  - Globus Connect Personal: guide3-globus-connect-personal.md
  - Advanced Features: guide4-advanced-features.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - tables
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
  - search

extra:
  generator: false

copyright: '<a href="https://www.si.edu">Smithsonian Institution</a> · <a href="https://www.si.edu/privacy">Privacy</a> · <a href="https://www.si.edu/termsofuse">Terms of Use</a>'

extra_css:
  - stylesheets/extra.css