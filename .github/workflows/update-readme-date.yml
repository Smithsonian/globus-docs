name: Update README Date

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'  # Prevent infinite loop

permissions:
  contents: write
        
jobs:
  update-date:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Update date in README
        run: |
          TODAY=$(date +'%m/%d/%y')
          sed -i "s|Last updated: [0-9]\{2\}/[0-9]\{2\}/[0-9]\{2\}|Last updated: $TODAY|" README.md
      
      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          git diff --staged --quiet || git commit -m "Update README date [skip ci]"
          git push